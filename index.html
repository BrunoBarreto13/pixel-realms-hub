<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Realms Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gamer: {
                bg: '#09090b', // Zinc 950
                surface: '#18181b', // Zinc 900
                border: '#27272a', // Zinc 800
                primary: '#dc2626', // Red 600
                secondary: '#52525b', // Zinc 600
                highlight: '#facc15', // Yellow 400
                super: '#22d3ee', // Cyan 400
                master: '#9333ea', // Purple 600
              }
            },
            fontFamily: {
              sans: ['"Pixelify Sans"', 'sans-serif'],
              mono: ['"VT323"', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&family=VT323&display=swap');
      
      body {
        background-color: #050505;
        color: #ffffff;
        font-family: 'Pixelify Sans', sans-serif;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #52525b; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #dc2626; 
      }
    </style>
